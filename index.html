<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Instrumental</title>

    <!-- Load style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load any supplemental Javascript libraries here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- ICONS CAN BE FOUND AT: -->
    <!-- https://fonts.google.com/icons?selected=Material+Icons -->

    </head>

    <body>
        <!-- IMPORTANT!!! PLEASE HAVE EACH SCREEN START WITH A CLASS OF "container justify-content-center" TO HAVE BUTTONS WORK-->

        <!-- LOGIN SCREEN -->
        <div class="container justify-content-center" id="pageLogin">
            <div class="row justify-content-center" style="margin-top:10%;">
                <div class="col-md-4 text-center">
                    <h2 style="margin-bottom:20px;">Welcome to Instrumental</h2>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" id="username">
                    </div>
                    <div class="input-group input-group-sm mb-3">
                        <input type="text" class="form-control" placeholder="Password" aria-label="Password" id="password">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" id="regiseter">Register</button>
                        </div>
                        <div class="col">
                            <button class="btn btn-primary" id="login">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- SPLASH SCREEN -->
        <div class="container justify-content-center" id="pageSplash" style="display:none;">
            <div class="row justify-content-center" style="margin-top:7%;margin-bottom:5%;">
                <div class="col-md-4 text-center">
                    <h1>Welcome!</h1>
                    <h4>Who are you?</h4>
                </div>
            </div>
            <div class="row justify-content-center" style="padding:20px;">
                <div class="col-md-4 text-center" style="background-color:cornflowerblue;" id="borrower">
                    <h1>BORROWER</h1>
                </div>
            </div>
            <div class="row justify-content-center" style="padding:20px;">
                <div class="col-md-4 text-center" style="background-color:crimson;" id="lender">
                    <h1>LENDER</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <button class="btn btn-primary" style="background-color:lightgray;" id="userButton">
                        <span class="material-icons">account_circle</span>
                    </button>
                    <button class="btn btn-primary" style="background-color:lightgray;" id="chatButton">
                        <span class="material-icons">message</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- USER PROFILE SCREEN -->
        <div class="container justify-content-center" id="pageUser" style="display:none;">
            <div class="row justify-content-center" style="margin-top:5%;">
                <div class="col-md-4 text-center">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="fullname">Name:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="fullname" aria-describedby="fullname">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="email">Email:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="email" aria-describedby="email">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="location">Location:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="location" aria-describedby="location">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="password1">Password:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="password1" aria-describedby="password1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="password2">Re-enter Password:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="password2" aria-describedby="password2">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="phoneNumber">Phone Number:</span>
                        </div>
                        <input type="text" class="form-control" aria-label="phoneNumber" aria-describedby="phoneNumber">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <button class="btn btn-primary" style="background-color:lightgray;" id="backButton">
                        <span class="material-icons">arrow_back</span>
                    </button>
                    <button class="btn btn-primary" style="background-color:lightgray;" id="saveButton">
                        <span class="material-icons">check</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- LENDER SCREEN -->
        <div class="container justify-content-center" id="pageLender" style="display:none;">
            <div class="row justify-content-center" style="margin-top:5px;">
                <div class="col-md-4">
                    <button class="btn btn-primary" style="background-color:lightgray;" id="backButtonLend">
                        <span class="material-icons">arrow_back</span>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top:10%;">
                <div class="col-md-4 text-center">
                    <h2 style="margin-bottom:20px;"><u>Your Instruments</u></h2>
                    <!-- ROW FOR INSTRUMENT ENTRY -->
                    <div class="row text-left" style="background-color:gray; margin-top:3px;">
                        <div class="justify-content-start">
                            <img src="guitar.jpg" alt="Acoustic Guitar" style="width:50px;height:50px;">
                        </div>
                        <div col class="text-left" style="margin-left:4px;">
                            <span>Guitar 1</span></br>
                            <span>$25/hr</span>
                        </div>
                    </div>

                    <div class="row text-;eft" style="background-color:gray; margin-top:3px;">
                        <div class="justify-content-start">
                            <img src="drumset.jpg" alt="Acoustic Guitar" style="width:50px;height:50px;">
                        </div>
                        <div col class="text-left" style="margin-left:4px;">
                            <span>Drumset 1</span></br>
                            <span>$40/hr</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center" style="margin-top:5px;">
                <div class="col-md-4">
                    <button class="btn btn-primary" style="background-color:lightgray;" id="userButton">
                        <span class="material-icons">account_circle</span>
                    </button>
                    <button class="btn btn-primary" style="background-color:lightgray;" id="chatButton">
                        <span class="material-icons">message</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- MAP SCREEN -->
        <div class="container justify-content-center" id="pageMap" style="display:none;">
            <div class="row justify-content-center" style="margin-top:5px;">
                <div class="col-md-4">
                    <button class="btn btn-primary" style="background-color:lightgray;" id="backButtonMap">
                        <span class="material-icons">arrow_back</span>
                    </button>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top:2%;">
                <div class="col-md-4 text-center">
                    <div id="googleMap" style="width:100%;height:400px;"></div>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-top:2%;">
                <div class="col-md-4">
                    <button class="btn btn-primary" style="background-color:lightgray;" id="userButton">
                        <span class="material-icons">account_circle</span>
                    </button>
                    <button class="btn btn-primary" style="background-color:lightgray;" id="chatButton">
                        <span class="material-icons">message</span>
                    </button>
                </div>
            </div>
        </div>



    </body>

    <script>
         /**
         *
         * General Functionality
         *
         */
        var previousContainer;

        // Event Listener for profile button
        userButtons = document.querySelectorAll("#userButton");
        userButtons.forEach(element => {
            element.addEventListener("click", function(e) {
                previousContainer = e.originalTarget;
                while(previousContainer.className != "container justify-content-center"){
                    previousContainer = previousContainer.parentElement;
                }
                previousContainer.style="display:none;";
                document.getElementById("pageUser").style="";
            });
        })

        // Event Listener for back button
        backButtons = document.querySelectorAll("#backButton")
        backButtons.forEach(element => {
            element.addEventListener("click", function(e) {
                ourContainer = e.originalTarget;
                while(ourContainer.className != "container justify-content-center"){
                    ourContainer = ourContainer.parentElement;
                }
                ourContainer.style="display:none;"
                previousContainer.style="";
            });
        })
        

        /**
         * 
         * Login Screen
         * 
         */

        // Event Listener for login functionality
        document.getElementById("login").addEventListener("click", function(e) {
            if(document.getElementById("username").value == "admin"){
                if(document.getElementById("password").value == "password"){
                    document.getElementById("pageLogin").style = "display:none;";
                    document.getElementById("pageSplash").style = "";
                }else{
                    document.getElementById("username").value = ""
                    document.getElementById("password").value = ""
                }
            }else{
                document.getElementById("username").value = ""
                document.getElementById("password").value = ""
            }
        });

        /**
         * 
         * Splash Screen
         * 
         */

        // Event Listener for borrower functionality
        document.getElementById("borrower").addEventListener("click", function(e) {
            previousContainer = document.getElementById("pageSplash");
            document.getElementById("pageSplash").style = "display:none;";
            document.getElementById("pageMap").style = "";
        });

        // Event Listener for lender functionality
        document.getElementById("lender").addEventListener("click", function(e) {
            previousContainer = document.getElementById("pageSplash");
            document.getElementById("pageSplash").style = "display:none;";
            document.getElementById("pageLender").style = "";
        });

        /**
         *
         * User Profile Screen
         *
         */

        // Event Listener for save button
        document.getElementById("saveButton").addEventListener("click", function(e) {
            // This would update user's profile data
            ourRow = e.originalTarget;
            if(ourRow.localName == "span"){
                ourRow = ourRow.parentNode;
            }
            ourRow.style="background-color:green;"
            setTimeout(() => {
                ourRow.style="background-color:lightgray;";
                ourRow.parentNode.querySelector("#backButton").click();
            }, 600);
            console.log("User data 'saved'");
            console.log("Low-key user data is currently not implenented :)")
        });

        document.getElementById("backButtonLend").addEventListener("click", function(e) {
            document.getElementById("pageLender").style = "display:none;";
            document.getElementById("pageSplash").style = "";
        });

        /**
         * 
         * Map Screen 
         * 
         */
        function myMap() {
            var mapProp= {
                center:new google.maps.LatLng(36.126693,-115.180642),
                zoom:10,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
        }

        document.getElementById("backButtonMap").addEventListener("click", function(e) {
            document.getElementById("pageMap").style = "display:none;";
            document.getElementById("pageSplash").style = "";
        });

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1bDO_Nb-qpRr3CPQpTQqLCYxZpkUwRuE&callback=myMap"></script>
    
</html>
