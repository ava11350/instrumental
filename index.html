<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Instrumental</title>

    <!-- Load style sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.css">

    <!-- Use mobile-aware viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load any supplemental Javascript libraries here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/2.4.2/seedrandom.js"></script>
    </head>

    <body>
        <div class="container text-center">
            <div class="col col-md-6 text-center">
                <h2>Welcome to Instrumental</h2>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-label1">Username:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="move" aria-describedby="basic-label1" id="username">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-label2">Password:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="move" aria-describedby="basic-label2" id="password">
                </div>
                

            </div>
        </div>
    </body>

</html>
